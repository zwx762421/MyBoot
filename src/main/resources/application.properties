#关闭缓存，即使刷新
#spring.freemarker.cache=false
#spring.thymeleaf.cache=true
#热部署生效
spring.devtools.restart.enabled=true
#设置重启的目录，添加那个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java
#为mybatis设置，生产环境可删除
restart.include.mapper=/mapper-[\\w-\\.]+jar
restart.include.pagehelper=/pagehelper-[\\w-\\.]+jar
#排除那个目录的文件不需要restart
#spring.devtools.restart.exclude=start/**,public/**
#classpath目录下的WEB-INF文件夹内容修改不重启
#spring.devtools.restart.exclude=WEB-INF/**

#############################################
#
# REDIS 配置
#
#############################################
# Redis数据库索引（默认为0）
spring.redis.database=1
# Redis服务器地址
spring.redis.host=192.168.3.24
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=1000
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=2
# 连接超时时间（毫秒）
spring.redis.timeout=0


##############################################
#
# 配置数据源相关，使用阿里巴巴的druid数据源
#
##############################################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mytable?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true


######################################
#
# mybatis 配置
#
######################################
# mybatis 配置
mybatis.type-aliases-package=com.myself.sbdemo.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# 通用Mapper配置
mapper.mappers=com.myself.sbdemo.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql


#####################################
#
# 配置i18n 资源文件 ， 供thymeleaf读取
#
#####################################
spring.messages.basename=i18n/messages
spring.messages.cache-seconds=3600
spring.messages.encoding=UTF-8


#设定静态文件路径，js，css等
spring.mvc.static-path-pattern=/static/**

##################################################
#
# freemarker 静态资源配置
#
##################################################
# 设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
#关闭缓存，即使刷新，上线生产环境需要改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl


#############################################
#
# thymeleaf 静态资源配置
#
#############################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#关闭缓存，即使刷新，上线生产环境需要改为true
spring.thymeleaf.cache=false


#########################################################
#
# Server 服务端相关配置
#
#########################################################
# 配置api端口号
server.port=8089
# 配置context-path，一般来说这个配置在正式发布的时候不配置
server.context-path=/Myself
# 错误页，指定发生错误时，跳转的URL ---》 BasicErrorController
# server.error.path = /error
# session最大超时时间（分钟），默认为30分钟
server.session.timeout=60
# 该服务绑定IP地址，启动服务器时如本机不是该IP地址则抛出异常启动失败
# 只有特殊需求的情况下才配置，具体根据各自的业务来设置
# server.address=192.168.1.8

